<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <section id="section1">
        <div class="teams" id="team1">
            <p>IND</p>

        </div>
        <div class="teams" id="team2">

            <div class="over">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <div><span id="team2-score" class="scores">0</span>
            <span>/</span> <span id="team2-wickets">0</span></div>
        </div>
        </div>
        
    </section>
    <section>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike-button">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset-button">
